{{ _view.start('captionHeader') }}
<div class="header"><span><i class="fa fa-file-text"></i> Companies</span>
    {{ _view.end() }}

    <div class="boxtitle min"><i class="fa fa-list-ol"></i> Companies list</div>
    <div class="tableName">
        <br/>
        <table class="display static">
            <thead>
            <tr>
                <th>Title</th>
                <th>Management</th>
            </tr>
            </thead>
            <tbody>
            {% for item in contacts %}
            <tr>
                <td>{{ item.CompanyContact.title }}</td>
                <td>
                    <span class="tip">
                        <a class="edit_link" title="Edit" href="/admin/contact/edit/{{ item.CompanyContact.id }}"><i class="fa fa-pencil"></i></a>
                    </span>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {{ _view.element('paginator') }}
    </div>
</div>
