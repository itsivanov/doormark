

{{ _view.start('script') }}
<script type="text/javascript" src="/admin/components/datatables/dataTables.min.js"></script>
<script type="text/javascript" src="/admin/components/datatables/ColVis.js"></script>
{{ _view.end() }}

{{ _view.start('captionHeader') }}
<div class="header"><span><i class="fa fa-gift"></i> Products</span>
    {{ _view.end() }}
    <ul class="uibutton-group">
        <li><a href="/admin/faq" class="uibutton special"><i class="fa fa-arrow-left"></i> Back</a></li>
    </ul>
    <br>
    <ul class="uibutton-group">
        <li><a href="/admin/faq/add" class="uibutton icon add" title="Add news">Add Question</a></li>
    </ul>

    <!-- title box -->
    <div class="boxtitle min">List of posts</div>
    <div class="tableName">

        <br/>
        <table class="display static " id="staticPages">
            <thead>
            <tr>
                <th width="">Questions</th>
                <th width="" >Active</th>
                <th width="">Management</th>
            </tr>
            </thead>
            <tbody>
            {% for item in questions %}
            <tr>
                <td>{{ item.Faq.question }}</td>
                <td>
                    <a href="/admin/faq/activate/{{ item.Faq.id }}">
                        {% if  item.Faq.active %}
                        <img src="/admin/images/icon/bullet_green.png"/>
                        {% else %}
                        <img src="/admin/images/icon/bullet_red.png"/>
                        {% endif %}
                    </a>
                </td>

                <td>
                    <span class="tip">
                        <a class="edit_link" title="Edit" href="/admin/faq/edit/{{ item.Faq.id }}"><i class="fa fa-pencil"></i></a>
                    </span>
                    <span class="tip">
                        <a class="delete_link delete" title="Delete" href="/admin/faq/delete/{{ item.Faq.id }}"><i class="fa fa-trash"></i></a>
                    </span>
                </td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
</div>
