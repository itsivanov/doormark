
{{ _view.start('script') }}
<script type="text/javascript" src="/admin/components/datatables/dataTables.min.js"></script>
<script type="text/javascript" src="/admin/components/datatables/ColVis.js"></script>
{{ _view.end() }}


{{ _view.start('captionHeader') }}
<div class="header"><span><i class="fa fa-gift"></i> Products</span>
    {{ _view.end() }}
    <ul class="uibutton-group">
        <li><a href="/admin/lcategories/add" class="uibutton icon add" title="Add news">Add Category</a></li>
    </ul>

    <div class="boxtitle min">List of posts</div>
    <div class="tableName">
        <br/>
        <table class="display static " id="staticPages">
            <thead>
            <tr>
                <th width="" >Name</th>
                <th width="">Management</th>
            </tr>
            </thead>
            <tbody>
            {% for item in category %}
            <tr>
                <td>{{ item.LaminateCategory.name }}</td>
                <td>
                    <span class="tip">
                        <a class="edit_link" title="Edit" href="/admin/lcategories/edit/{{ item.LaminateCategory.id }}"><i class="fa fa-pencil"></i></a>
                    </span>
                    <span class="tip">
                        <a class="delete_link delete" title="Delete" href="/admin/lcategories/delete/{{ item.LaminateCategory.id }}"><i class="fa fa-trash"></i></a>
                    </span>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
