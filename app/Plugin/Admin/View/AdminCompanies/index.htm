
{{ _view.start('script') }}
<script type="text/javascript" src="/admin/components/datatables/dataTables.min.js"></script>
<script type="text/javascript" src="/admin/components/datatables/ColVis.js"></script>
{{ _view.end() }}

{{ _view.start('captionHeader') }}
    <div class="header"><span><i class="fa fa-file-text"></i> Companies</span>
{{ _view.end() }}

    <div class="boxtitle min"><i class="fa fa-list-ol"></i> Companies list</div>
    <ul class="uibutton-group">
        <li><a href="/admin/companies/newcompany" class="uibutton"><i class="fa fa-plus-square"></i> New Company</a></li>
    </ul>
    <div class="tableName">
    <br/>
        <table class="display static" id="staticPages">
            <thead>
              <tr>
                <th>Username</th>
                <th>Company name</th>
                <th>Edit/del</th>
              </tr>
            </thead>
            <tbody>
                {% for item in users %}
            <tr>
                <td>{{ item.User.username }}</td>
                <td>{{ item.Profile.company_name }}</td>
                <td>
                    <span class="tip">
                        <a class="edit_link" title="Edit" href="/admin/companies/edit/{{ item.User.id }}"><i class="fa fa-pencil"></i></a>
                    </span>
                    <span class="tip">
                        <a class="delete_link delete" title="Delete" href="/admin/companies/delete/{{ item.User.id }}"><i class="fa fa-trash"></i></a>
                    </span>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {{ _view.element('paginator') }}
    </div>
</div>
<script type="text/javascript">

    $(function() {

        $('#staticPages').dataTable({
            "sDom": 'fCl<"clear">rtip',
            "sPaginationType": "full_numbers" ,
            "aaSorting": [],
            "aoColumns": [
                null,
                null,
                { "bSortable": false }
            ]
        });
    });

</script>
